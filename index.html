<!DOCTYPE html>
<html lang="en">
<head>
  <title>iottech</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
     input:disabled,button:disabled {
     cursor: not-allowed;
     }
     .downloadChart{
         cursor: pointer;
     }
     .left-slide{
         width:25%;
         height:100vh;
         position: fixed;
         left : 0;
         top:0;
         display:flex;
         justify-content: center;;
         -moz-box-shadow: 3px 3px 5px 6px #ccc;
        -webkit-box-shadow: 3px 3px 5px 6px #ccc;
          box-shadow: 3px 3px 5px 6px #ccc;
     }
     .right-slide{
         width:70%;
         height:auto;
     }
     .left-slide li{
         border-left:1px solid #ccc !important;
        
         padding-right: 5px !important;
     }
     .left-slide li:hover{
        border :1px solid #ccc !important;
     }
     .show-li{
         border:0px;
     }
  </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
           <div class="col-md-3">
               <!-- start left slide div -->
              <div class="left-slide">
                  <div class=" my-3">
                    <button class="btn border-left border-right px-3 mb-5">IOTTECH SOFTWARE</button>
                    <div class="ml-5">
                        <ul class="list-group">
                            <li class="list-group-item li-item border-0 delete-m-li1" data-action="insert" >Data Insert</li>
                            <li class="list-group-item li-item border-0 delete-m-li2" data-action="show">Show Data</li>
                            <ul class="list-group ml-4 show-ul d-none">
                                <li class="list-group-item show-li" data-bytype="bydate">By Date</li>
                                <li class="list-group-item show-li " data-bytype="byshift">By Shift</li>
                                <li class="list-group-item show-li " data-bytype="bymachine">By Machine</li>
                            </ul>
                            <li class="list-group-item li-item border-0 delete-m-li3" data-action="delete">Delete Data</li>
                            <ul class="list-group ml-4 delete-ul d-none ">
                                <li class="list-group-item delete-li" data-bytype="bydate">By Date</li>
                                <li class="list-group-item delete-li " data-bytype="byshift">By Shift</li>
                                <li class="list-group-item delete-li " data-bytype="bymachine">By Machine</li>
                            </ul>
                        </ul>
                    </div>
                  </div>
              </div>
              <!-- end left slide div-->
           </div>
           <div class="col-md-9 px-4">
                <!-- start right slide -->
                <div class="row">
                    <div class="col-md-4">
                       <!-- start form page for insert data-->
 <div class="insert-form">
     <br />
 <form id="insert-formdata">
  <div class="form-group">
      <label>Machine Type</label>
      <select name="machineType" class="form-control">
          <option>Drilling Machine</option>
          <option>Milling Machine</option>
      </select>
  </div>
  <div class="form-group">
    <label>Machine No</label>
    <input required type="text" name="machineNo" class="form-control mb-2" placeholder='Machine Number'  /> 
</div>
<div class="form-group">
    <label>Source Point</label>
    <input required type="number" name="sourcePoint" class="form-control mb-2" placeholder='Source point' step="0.001" /> 
</div>
<div class="form-group">
    <label>Target Value</label>
    <input required type="number" name="targetValue" class="form-control mb-2" placeholder='Target value' step="0.0001"  /> 
</div>
<div class="form-group">
    <label>Dates</label>
    <input required type="date" name="dates" class="form-control mb-2" /> 
</div>
<input required type="submit" id="insertSubInput" class="form-control bg-dark text-white my-2"  placeholder="UPLOAD" />

 </form>

 <h6 class="text-info">upload data from csv file</h6>
 <form enctype="multipart/form-data" id="filedata">
    <div class="form-group">
    <label>Select file to upload:</label> 
    <input required type="file" name="fcsv" id="fileToUpload" accept=".csv" class="form-control mb-2">
    </div>
    <div class="alert alert-danger d-none" id="csvalert">
       </div>
    <input required type="submit" value="IMPORT" name="submit" class="text-white form-control my-2 bg-dark">
  </form>





</div>
<div class="show-graph-by d-none pt-5">
    <!-- start by show data form-->
  <form id="show-by">
        <div id="showby-form">

        </div>
        <input type="submit" id="bySubInput" value="SHOW GRAPH" name="submit" class="text-white form-control my-2 bg-dark">

  </form>
    <!-- end by show data form-->
  <form id="delete-by">
    <div id="deleteby-form">

    </div>
    <input type="submit" value="DELETE" name="submit" class="text-white form-control my-2 bg-dark">

</form>
     
</div>


<!-- end form page for insert data-->
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-7">
                        <div class="chart-massage pt-2">
                            <p class="text-secondary text-center mb-1">Action Status</p>
                           </div> 
                    <!-- start chart show page -->
                    <div class="show-graph">
                        <div class="w-100" style="height:500px;" id="chart_div"></div>
                        <p class="downloadChart text-primary text-center" id="downloadChart">EXPORT TO PNG</p>
                    <div class="btn-group py-1">
                        <button type="button" class="btn btn-dark text-white" data-type="pie" disabled>Pie Chart</button>
                        <button type="button" class="btn btn-dark text-white" data-type="column">Column Chart</button>
                        <button type="button" class="btn btn-dark active text-white" data-type="area">Area Chart</button>
                    </div>
                </div>
                    <!-- end chart show -->
                        
                    </div>
                </div>
                <!-- end right slide -->
           </div>
        </div>
        
    </div>
    <script src="index.js"></script>
    <script src="action.js"></script>
    <script src="showdata.js"></script>
    
</body>
</html>
